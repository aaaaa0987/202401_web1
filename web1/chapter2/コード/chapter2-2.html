<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="お問い合わせ">
    <title>お問い合わせ</title>
</head>
<body>
    <p>対応時間</p>
    <table border="1" style="border-collapse: collapse">
        <tr>
            <th>担当者</th>
            <th>時間</th>
            <th>定休日</th>
        </tr>
        <tr>
            <td>くまの</td>
            <td>10:00-18:00</td>
            <td>月・水・金</td>
        </tr>
        <tr>
            <td>くまがい</td>
            <td>13:00-20:00</td>
            <td>火・木</td>
        </tr>
    </table>

    <p>テーブルを縦に結合</p>
    <table border = "1">
        <tr>
            <td>お問い合わせ</td>
        </tr>
        <tr>
            <th rowspan = "2">質問</th>
            <td>おやつは持ち込みOK？</td>
        </tr>
        <tr>
            <td>お小遣いはいくらまで？</td>
        </tr>
    </table>

    <p>横に結合</p>
    <table border = "1">
        <tr>
            <td　colspan = "2">お問い合わせ</td>
        </tr>
        <tr>
            <td>Aさん</td>
            <td>おやつは持ち込みOKですか？</td>
        </tr>
        <tr>
            <td>Bさん</td>
            <td>お小遣いはいくらまでですか？</td>
        </tr>
    </table>

</body>
</html>
