<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/reset.min.css"/>
    <link rel="stylesheet" href="chapter3-rensyu-style.css">
</head>
<body>
    <header>
        <h1>JOBITOWN</h1>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="chapter3-rensyu.html">ショップ</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </header>
    <main>
        <h2>お問い合わせ</h2>
        <img src="images/smile.png" alt="にこにこ" class="icon">
        <h5>営業時間：9:00-18:00(月曜日~金曜日)</h5>
        <div class="contact-container">
            <div class="contact">
                <img src="images/phone.png" width="50px" alt="電話">
                <h4 class="contact-label">いつでもチャットで質問できます</h4>
                <textarea id="message" name="message" rows="4"></textarea>
                <button type="submit">送信</button>
            </div>
            <div class="contact">
                <img src="images/headphone.png" width="50px" alt="電話">
                <h4 class="contact-label">電話番号：0123456789</h4>
            </div>
            <div class="contact">
                <img src="images/mail.png" width="50px" alt="電話">
                <h4 class="contact-label">メールアドレス:
                    <br>aaaaaa@jobitown.jp</h4>
            </div>
            <div class="contact">
                <img src="images/pin.png" width="50px" alt="電話">
                <h4 class="contact-label">所在地：<br>
                S県S市1-2-34</h4>
            </div>
        </div>
        </main>
        <footer>
            <small>2024 ファッションブランド. All rights reserved.</small>
        </footer>
    </body>
</html>
